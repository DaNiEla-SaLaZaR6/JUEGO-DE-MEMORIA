<body>

        <div class="container_board">

              <button class="btn_fichas" id="ficha0"></button> 
              <button class="btn_fichas" id="ficha1"></button>

              <button class="btn_fichas" id="ficha3"></button>

                </div>
                <div class="announces_move">
